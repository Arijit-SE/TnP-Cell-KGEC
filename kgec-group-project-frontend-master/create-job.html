<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>My Profile | KGEC TnP Cell</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <script src='https://code.jquery.com/jquery-3.3.1.slim.min.js'
    integrity='sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo'
    crossorigin='anonymous'></script>
  <script src='https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js'
    integrity='sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49'
    crossorigin='anonymous'></script>
  <script src='https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js'
    integrity='sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy'
    crossorigin='anonymous'></script>
  <script src='https://unpkg.com/sweetalert/dist/sweetalert.min.js'></script>
  <style>
    main {
      margin-left: 25vw;
      width: 75vw;
      overflow: hidden;
    }

    #open-nav-container {
      position: fixed;
      top: 0px;
      width: 100%;
      z-index: 1;
      background-color: white;
      box-shadow: 0px 0px 8px 8px rgba(0, 0, 0, 0.1);
    }

    nav {
      border-top-right-radius: 10px;
      border-bottom-right-radius: 10px;
      transition: 0.25s ease-in-out;
      background-color: white;
      z-index: 2;
    }

    #stream-select,
    #specialization-select,
    #yop-form,
    #current-percentage-form,
    #graduation-percentage-form,
    #higher-secondary-percentage-form,
    #secondary-percentage-form,
    #active-backlog-form,
    #year-gap-form {
      display: none;
    }

    @media screen and (max-width: 768px) {
      nav {
        border-radius: 0px;
        position: absolute;
      }

      .hidden-nav {
        translate: -100% 0px;
      }

      main {
        margin: 0px;
        width: 100vw;
      }
    }

    .card {
      flex-direction: column;
      justify-content: center;
      padding: 1rem 1rem;
      margin-bottom: 1rem;
    }

    .accept-button {
      background-color: green;
      color: white;
      border: none;
    }

    .reject-button {
      background-color: red;
      color: white;
      border: none;
    }

    label {
      font-size: larger;
    }

    input::-webkit-outer-spin-button,
    input::-webkit-inner-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }

    /* Firefox */
    input[type=number] {
      -moz-appearance: textfield;
    }

    @media screen and (min-width: 1080px) {
      body {
        background-color: rgb(249, 250, 252);
      }

      #container {
        margin-top: 3rem;
        display: flex;
        justify-content: space-evenly;

      }

      #container>div {
        border-radius: 10px;
        padding: 2rem;
        padding-bottom: 1rem;
        box-shadow: 0px 0px 8px 8px rgba(0, 0, 0, 0.1);
      }

      #container h3 {
        text-align: center;
      }

      .card {
        flex-direction: row;
        align-items: center;
      }

    }
  </style>
</head>

<body>
  <nav class="w-25 hidden-nav" style="height: 100%; position: fixed; top: 0px; overflow: hidden; ">
    <ul class="list-group rounded-0">
      <a class="list-group-item" href="company-profile.html">My Profile</a>
      <a class="list-group-item active">Create Job</a>
      <a class="list-group-item" href="delete-job.html">Delete Job</a>
      <a class="list-group-item" href="company-applied-students.html">Applied Students</a>
      <a class="list-group-item" href="log.html">Logout</a>
      <button id="close-nav" class="btn" style="border: none;"><i class="fa fa-2x fa-close"></i></button>
    </ul>
  </nav>
  <div id="open-nav-container">
    <button id="open-nav" class="btn" style="border: none;"><i class="fa fa-2x fa-bars"></i></button>
  </div>
  <main class="p-2">
    <h1 style=" text-align: center;">Create Job</h1>
    <div id="container">
      <div id="another-container" style="height: min-content; background-color: white; flex: 1; max-width: 30rem;">
        <form id="form" style="display: flex; flex-direction: column;">
          <label for="title" style="font-weight: bold;">Title</label>
          <input type="text" id="title" required>
          <label for="description" style="font-weight: bold; margin-top: 1rem;">Description</label>
          <textarea id="description" cols="30" rows="10"></textarea>
          <label style="font-weight: bold; margin-top: 1rem;">Genders</label>
          <div style="display: flex;">
            <div style="margin-right: 1rem;">
              <input type="checkbox" id="male" value="Male">
              <label for="male">Male</label>
            </div>
            <div>
              <input type="checkbox" id="female" value="Female">
              <label for="female">Female</label>
            </div>
          </div>
          <label for="passout-year" style="font-weight: bold; margin-top: 1rem;">Passout Year</label>
          <input type="number" step="1" min="2000" max="3000" id="passout-year" required>
          <label style="font-weight: bold; margin-top: 1rem;">Departments</label>
          <div>
            <input type="checkbox" id="btech" value="BTech">
            <label for="btech">BTech</label>
          </div>
          <div>
            <input type="checkbox" id="mtech" value="MTech">
            <label for="mtech">MTech</label>
          </div>
          <div>
            <input type="checkbox" id="mca" value="MCA">
            <label for="mca">MCA</label>
          </div>
          <label style="font-weight: bold; margin-top: 1rem;">Specializations</label>
          <div>
            <input type="checkbox" id="cse" value="CSE">
            <label for="cse">CSE</label>
          </div>
          <div>
            <input type="checkbox" id="it" value="IT">
            <label for="it">IT</label>
          </div>
          <div>
            <input type="checkbox" id="ece" value="ECE">
            <label for="ece">ECE</label>
          </div>
          <div>
            <input type="checkbox" id="ee" value="EE">
            <label for="ee">EE</label>
          </div>
          <div>
            <input type="checkbox" id="me" value="ME">
            <label for="me">ME</label>
          </div>
          <div>
            <input type="checkbox" id="pe" value="PE">
            <label for="pe">PE</label>
          </div>
          <div>
            <input type="checkbox" id="ca" value="CA">
            <label for="ca">CA</label>
          </div>
          <label style="font-weight: bold; margin-top: 1rem;">Percentage Requirements</label>
          <label for="current-percentage"
            style="font-size:initial; font-weight: bold; margin-top: 0.5rem;">Current</label>
          <input type="number" step="0.01" min="0" max="100" id="current-percentage" required>
          <label for="secondary-percentage"
            style="font-size:initial; font-weight: bold; margin-top: 1rem;">Secondary</label>
          <input type="number" step="0.01" min="0" max="100" id="secondary-percentage" required>
          <label for="higher-secondary-percentage"
            style="font-size:initial; font-weight: bold; margin-top: 1rem;">Higher Secondary</label>
          <input type="number" step="0.01" min="0" max="100" id="higher-secondary-percentage" required>
          <label for="graduation-percentage"
            style="font-size:initial; font-weight: bold; margin-top: 1rem;">Graduation</label>
          <input type="number" step="0.01" min="0" max="100" id="graduation-percentage" required>
          <label style="font-weight: bold; margin-top: 1rem;">Other Criteria</label>
          <label for="active-backlog" style="font-size:initial; font-weight: bold; margin-top: 0.5rem;">Maximum Active
            Backlog</label>
          <input type="number" step="1" min="0" max="10" id="active-backlog" required>
          <label for="education-gap" style="font-size:initial; font-weight: bold; margin-top: 1rem;">Maximum Education
            Gap</label>
          <input type="number" step="1" min="0" max="10" id="education-gap" required>
          <button type="submit" class="btn btn-primary" style="margin-top: 1rem;">Create</button>
        </form>
      </div>
    </div>
  </main>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
<script>
  document.addEventListener("wheel", function (event) {
    if (document.activeElement.type === "number") {
      document.activeElement.blur();
    }
  });

  window.addEventListener('resize', displayProperly);

  const openNav = document.getElementById('open-nav');
  openNav.addEventListener('click', function () {
    document.getElementsByTagName('nav')[0].classList.remove('hidden-nav');
  })

  const closeNav = document.getElementById('close-nav');
  closeNav.addEventListener('click', function () {
    document.getElementsByTagName('nav')[0].classList.add('hidden-nav');
  })

  document.getElementById('form').addEventListener('submit', async function (event) {
    event.preventDefault();
    let eligibleGenders = []
    if (document.getElementById('male').checked === true) {
      eligibleGenders.push('Male');
    }
    if (document.getElementById('female').checked === true) {
      eligibleGenders.push('Female');
    }
    let eligibleDepartments = []
    if (document.getElementById('btech').checked === true) {
      eligibleDepartments.push('BTech');
    }
    if (document.getElementById('mtech').checked === true) {
      eligibleDepartments.push('MTech');
    }
    if (document.getElementById('mca').checked === true) {
      eligibleDepartments.push('MCA');
    }
    let eligibleSpecializations = []
    if (document.getElementById('cse').checked === true) {
      eligibleSpecializations.push('CSE');
    }
    if (document.getElementById('it').checked === true) {
      eligibleSpecializations.push('IT');
    }
    if (document.getElementById('ece').checked === true) {
      eligibleSpecializations.push('ECE');
    }
    if (document.getElementById('ee').checked === true) {
      eligibleSpecializations.push('EE');
    }
    if (document.getElementById('me').checked === true) {
      eligibleSpecializations.push('ME');
    }
    if (document.getElementById('pe').checked === true) {
      eligibleSpecializations.push('PE');
    }
    if (document.getElementById('ca').checked === true) {
      eligibleSpecializations.push('CA');
    }
    try {
      const response = await fetch('http://localhost:8080/job', {
        method: 'POST',
        credentials: 'include',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({
          title: document.getElementById('title').value,
          description: document.getElementById('description').value,
          eligibleGenders: eligibleGenders,
          eligibleDepartments: eligibleDepartments,
          eligibleSpecializations: eligibleSpecializations,
          eligiblePassoutYear: document.getElementById('passout-year').value,
          minimumCurrentPercentage: document.getElementById('current-percentage').value,
          maximumActiveBacklogs: document.getElementById('active-backlog').value,
          minimumSecondaryPercentage: document.getElementById('secondary-percentage').value,
          minimumHigherSecondaryPercentage: document.getElementById('higher-secondary-percentage').value,
          minimumGraduationPercentage: document.getElementById('graduation-percentage').value,
          maximumEducationGap: document.getElementById('education-gap').value,
        })
      });
      if (response.status === 201) {
        successAlert();
      } else {
        alert('Something went wrong!!!');
      }
    } catch (error) {
      console.log(error);
      alert('I guess, there is no internet!');
    }
  })

  function successAlert() {
    swal({
      title: 'Successful',
      text: 'Please wait for the admin to verify the job.',
      icon: 'success',
      button: true,
      dangerMode: true,
    }).then(() => {
      location.reload();
    });
  }

  async function fetchCompany() {
    try {
      const response = await fetch('http://localhost:8080/company/', {
        credentials: 'include'
      });
      if (response.status === 200) {
        // Do nothing
      } else if (response.status === 401) {
        location.href = 'log.html';
      } else {
        location.href = 'log.html';
      }
    } catch (error) {
      console.log(error);
      location.href = 'log.html';
    }
  }

  function beautifyContainer(count) {
    if (count === 0) {
      const heading = document.createElement('h3');
      heading.innerHTML = 'There is no pending requests';
      document.getElementById('another-container').appendChild(heading);
    }
  }

  function displayProperly() {
    if (window.innerWidth <= 768) {
      // openNav.style.display = 'block';
      closeNav.style.display = 'block';
      document.getElementById('open-nav-container').style.display = 'block';
      document.getElementsByTagName('main')[0].style.marginTop = '3rem';
      document.getElementsByTagName('nav')[0].classList.remove('w-25');
      document.getElementsByTagName('nav')[0].classList.remove('shadow');
      document.getElementsByTagName('nav')[0].classList.add('w-100');
      document.getElementsByTagName('nav')[0].classList.add('hidden-nav');
    } else {
      // openNav.style.display = 'none';
      closeNav.style.display = 'none';
      document.getElementById('open-nav-container').style.display = 'none';
      document.getElementsByTagName('main')[0].style.marginTop = '0rem';
      document.getElementsByTagName('nav')[0].classList.add('w-25');
      document.getElementsByTagName('nav')[0].classList.add('shadow');
      document.getElementsByTagName('nav')[0].classList.remove('w-100');
      document.getElementsByTagName('nav')[0].classList.remove('hidden-nav');
    }
  }

  window.onload = function () {
    displayProperly();
    fetchCompany();
  };
</script>

</html>
